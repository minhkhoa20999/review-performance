<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: crimson;
  position: absolute;
  -webkit-animation-name: example; /* Safari 4.0 - 8.0 */
  -webkit-animation-duration: 1s; /* Safari 4.0 - 8.0 */
  animation-name: example;
  animation-duration: 1s;
  animation-iteration-count: 10000;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes example {
  0% {background-color:crimson; left:0px; top:0px;}
  25% {background-color:lightsalmon; left:200px; top:0px;}
  50% {background-color:lightsalmon; left:200px; top:200px;}
  75% {background-color:lightsalmon; left:0px; top:200px;}
  100% {background-color:lightsalmon; left:0px; top:0px;}
}

/* Cú pháp tiêu chuẩn */
@keyframes example {
  0% {background-color:lightsalmon; left:0px; top:0px;}
  25% {background-color:lightsalmon; left:200px; top:0px;}
  50% {background-color:lightsalmon; left:200px; top:200px;}
  75% {background-color:lightsalmon; left:0px; top:200px;}
  100% {background-color:lightsalmon; left:0px; top:0px;}
}
.red {
  background-color: lightsalmon;
  width: 100px;
  height: 100px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

</style>
</head>
<h2>Question ????</h2>
<h2><div><p style="text-align: center;">Yes</p></div></h2>
<h1 class="red"><p style="text-align: center;"><a href="end.html">No</p></h1>

</body>
</html>
